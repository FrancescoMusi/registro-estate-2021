<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container-fluid bg-info text-white" style="width: 25%">
      <div class="row">
      <div class="col-md-12 mx-auto"> 
      <h3 class="text-center"><b>Login</b><h3>
      <h4 class="text-center"><b>Registro elettronico</b></h4>

      <div class="container">
        <a href="#" data-toggle="popover" title="Account scolastico" data-content="Se sei uno studente di questa scuola il tuo account esiste giÃ , le credenziali le dovrai chiedere in segreteria.">Non hai ancora un account?</a>
      </div>   

      <script>
        $(document).ready(function(){
          $('[data-toggle="popover"]').popover();   
        });
      </script>

      <br>



      <form>  
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      
      <br>  
    
      <div class="container">
        <a href="#" data-toggle="popover" title="Password dimenticata" data-content="Per poter aggiornare la password del tuo account devi recarti in segreteria.">Password dimenticata?</a>
      </div>   
         
      <script>
        $(document).ready(function(){
          $('[data-toggle="popover"]').popover();   
        });
      </script>


      <br>
    </div>



  

</body>
</html>
